<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "button": {
                "prototype": "hmmx/ui/button.reel",
                "properties": {
                    "element": {"#": "hmmx-Button"},
                    "label": "Save and Continue"
                }
            },
            "disabledButton": {
                "prototype": "hmmx/ui/button.reel",
                "properties": {
                    "element": {"#": "hmmx-DisabledButton"},
                    "label": "Disabled Primary Button",
                    "enabled": false
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <header>Button Sample</header>
        <button data-montage-id="hmmx-Button" class="hmmx-Button"></button>
        <br>
        <button data-montage-id="hmmx-DisabledButton" class="hmmx-Button disabled"></button>
    </div>
</body>
</html>
