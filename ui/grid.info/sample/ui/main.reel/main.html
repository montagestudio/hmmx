<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "grid": {
                "prototype": "hmmx/ui/grid.reel",
                "properties": {
                    "element": {"#": "grid"}
                }
            },
            "gridRowFull": {
                "prototype": "hmmx/ui/grid-row.reel",
                "properties": {
                    "element": {"#": "gridRowFull"}
                }
            },
            "gridCellFull": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellFull"},
                    "width": 1
                }
            },
            "gridRowHalves": {
                "prototype": "hmmx/ui/grid-row.reel",
                "properties": {
                    "element": {"#": "gridRowHalves"}
                }
            },
            "gridCellHalf1": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellHalf1"},
                    "width": 1
                }
            },
            "gridCellHalf2": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellHalf2"},
                    "width": 1
                }
            },
            "gridRowThirds": {
                "prototype": "hmmx/ui/grid-row.reel",
                "properties": {
                    "element": {"#": "gridRowThirds"}
                }
            },
            "gridCellThird1": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellThird1"},
                    "width": 1
                }
            },
            "gridCellThird2": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellThird2"},
                    "width": 1
                }
            },
            "gridCellThird3": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellThird3"},
                    "width": 1
                }
            },
            "gridRowThirdsTwoOne": {
                "prototype": "hmmx/ui/grid-row.reel",
                "properties": {
                    "element": {"#": "gridRowThirdsTwoOne"}
                }
            },
            "gridCellThirdsTwoOne1": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellThirdsTwoOne1"},
                    "width": 2
                }
            },
            "gridCellThirdsTwoOne2": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellThirdsTwoOne2"},
                    "width": 1
                }
            },
            "gridRowThirdsOneTwo": {
                "prototype": "hmmx/ui/grid-row.reel",
                "properties": {
                    "element": {"#": "gridRowThirdsOneTwo"}
                }
            },
            "gridCellThirdsOneTwo1": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellThirdsOneTwo1"},
                    "width": 1
                }
            },
            "gridCellThirdsOneTwo2": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellThirdsOneTwo2"},
                    "width": 2
                }
            },
            "gridRowFourths": {
                "prototype": "hmmx/ui/grid-row.reel",
                "properties": {
                    "element": {"#": "gridRowFourths"}
                }
            },
            "gridCellFourth1": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellFourth1"},
                    "width": 1
                }
            },
            "gridCellFourth2": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellFourth2"},
                    "width": 1
                }
            },
            "gridCellFourth3": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellFourth3"},
                    "width": 1
                }
            },
            "gridCellFourth4": {
                "prototype": "hmmx/ui/grid-cell.reel",
                "properties": {
                    "element": {"#": "gridCellFourth4"},
                    "width": 1
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <header>Grid Text Sample</header>
        <div data-montage-id="grid">
            <div data-montage-id="gridRowFull">
                <div data-montage-id="gridCellFull">
                    <div class="content odd"></div>
                </div>
            </div>
            <div data-montage-id="gridRowHalves">
                <div data-montage-id="gridCellHalf1">
                    <div class="content even"></div>
                </div>
                <div data-montage-id="gridCellHalf2">
                    <div class="content even"></div>
                </div>
            </div>
            <div data-montage-id="gridRowThirds">
                <div data-montage-id="gridCellThird1">
                    <div class="content odd"></div>
                </div>
                <div data-montage-id="gridCellThird2">
                    <div class="content odd"></div>
                </div>
                <div data-montage-id="gridCellThird3">
                    <div class="content odd"></div>
                </div>
            </div>
            <div data-montage-id="gridRowThirdsTwoOne">
                <div data-montage-id="gridCellThirdsTwoOne1">
                    <div class="content even"></div>
                </div>
                <div data-montage-id="gridCellThirdsTwoOne2">
                    <div class="content even"></div>
                </div>
            </div>
            <div data-montage-id="gridRowThirdsOneTwo">
                <div data-montage-id="gridCellThirdsOneTwo1">
                    <div class="content odd"></div>
                </div>
                <div data-montage-id="gridCellThirdsOneTwo2">
                    <div class="content odd"></div>
                </div>
            </div>
            <div data-montage-id="gridRowFourths">
                <div data-montage-id="gridCellFourth1">
                    <div class="content even"></div>
                </div>
                <div data-montage-id="gridCellFourth2">
                    <div class="content even"></div>
                </div>
                <div data-montage-id="gridCellFourth3">
                    <div class="content even"></div>
                </div>
                <div data-montage-id="gridCellFourth4">
                    <div class="content even"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
