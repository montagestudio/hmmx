<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="radio-button-group.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "controller": {"@": "radioButtonController"}
            },
            "bindings": {
                "classList.has('hmmx-RadioButtonGroup--inline')": {"<-": "@owner.inline"}
            }
        },

        "radioButtonController": {
            "prototype": "montage/core/radio-button-controller"
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="RadioButtonGroup">
        <div data-param="*"></div>
    </div>
</body>
</html>
