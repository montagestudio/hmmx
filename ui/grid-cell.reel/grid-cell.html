<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="grid-cell.css">
    
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "element.style.flex": {"<-": "@owner.columnSpan"}
            }
        }
    }
    </script>
    
</head>
<body>
    <div data-montage-id="owner" class="Grid-Cell">
        <div data-param="*"></div>
    </div>
</body>
</html>
