<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "image": {
                "prototype": "hmmx/ui/image.reel",
                "properties": {
                    "element": {"#": "hmmx-Image"},
                    "src": "../../../../../../assets/images/examples/larry-the-cat.jpg"
                }
            },
            "legalIcon": {
                "prototype": "hmmx/ui/image.reel",
                "properties": {
                    "element": {"#": "hmmx-legalIcon"},
                    "src": "../../../../../../assets/images/icon-important.png"
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <header>Image Sample</header>
        <img data-montage-id="hmmx-Image"/>
        <br>
        <div class="legal-example-wrapper">
            <img data-montage-id="hmmx-legalIcon" class="hmmx-icon"/><div class="icon-label">Legal Text Here</div>
        </div>
    </div>
</body>
</html>
