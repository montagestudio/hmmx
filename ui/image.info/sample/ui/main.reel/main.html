<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "image": {
                "prototype": "hmmx/ui/image.reel",
                "properties": {
                    "element": {"#": "hmmx-Image"},
                    "src": "../../../../../../assets/images/examples/larry-the-cat.jpg"
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <header>Image Sample</header>
        <img data-montage-id="hmmx-Image"/>
    </div>
</body>
</html>
