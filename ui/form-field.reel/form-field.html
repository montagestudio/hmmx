<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="form-field.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-mandatory')": {"<-": "!!@owner.isMandatory"},
                "classList.has('is-optional')": {"<-": "!@owner.isMandatory"},
                "classList.has('help-is-shown')": {"<-": "@owner.helpShown"},
                "classList.has('has-error')": {"<-": "@owner.hasError"},
                "classList.has('is-validated')": {"<-": "@owner.isValidated"},
                "classList.has('is-disabled')": {"<-": "@owner.disabled"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "fieldTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "fieldTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.label"}
            }
        },
        "hintText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "hintText"}
            },
            "bindings": {
                "value": {"<-": "@owner.hintText"}
            }
        },
        "condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"}
            },
            "bindings": {
                "condition": {"<-": "!!@owner.helpMessage"}
            }
        },
        "fieldInfoButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "fieldInfoButton"}
            }
        },
        "error": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "error"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        },
        "closeHelpButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "closeHelpButton"},
                "value": "Close"
            }
        },
        "help": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "help"}
            }
        },
        "helpMessage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "helpMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.helpMessage && @owner.helpMessage.length > 0 && 'help$$' + @owner.helpMessage"}
            }
        },
        "loadingSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "loadingSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "!!@owner.isLoading + ''"}
            }
        },
        "loading": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "loading"},
                "isShown": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FormField">
        <div>
            <div class="FormField-label">
                <div class="FormField-title">
                    <label data-montage-id="fieldTitle"></label>
                    <div data-montage-id="condition" class="FormField-info-condition">
                        <div data-montage-id="fieldInfoButton" class="FormField-infoButton Button--naked Button--icon">
                        <svg><use xlink:href="#i-help"/></svg>
                        </div>
                    </div>
                </div>
                <div data-montage-id="hintText" class="FormField-hintText"></div>
            </div>
            <div data-montage-id="loadingSubstitution" class="FormField-control-substitution">
                <div class="FormField-control" data-arg="false">
                    <div data-montage-id="error" class="FormField-error error-message"></div>
                    <div data-param="*"></div>   
                </div>
                <div data-montage-id="loading" data-arg="true" class="FormField-spinner"></div>
            </div>
        </div>
        <div data-montage-id="help" class="FormField-help g-margin-top">
            <p data-montage-id="helpMessage"></p>
            <button data-montage-id="closeHelpButton"></button>
        </div>
    </div>
</body>
</html>
