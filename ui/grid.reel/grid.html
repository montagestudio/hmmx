<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="grid.css">
    
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
               
            }
        },

        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.content"}
            }
        },

        "grid-row": {
            "prototype": "ui/grid-row.reel"
            "properties": {
                "element": {"#": "grid-row"}
            },
            "bindings": {
                "content": {"<-": "@repetition:iteration.object"}
            }
        }
    }
    </script>
    
</head>
<body>
    
    <div data-montage-id="owner" class="Grid">
        <div data-montage-id="repetition">
            <div data-montage-id="grid-row"></div>
        </div>
    </div>
</body>
</html>
