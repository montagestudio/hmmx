<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="icon.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"}
                }, 
                "bindings": {
                    "classList.has('Legaltext')": {"<-": "@owner.isLegal"}
                }
            },
            "icon": {
                "prototype":"ui/image.reel",
                "properties": {
                    "element": {"#": "icon"}
                },
                "bindings": {
                    "src": {"<-": "@owner.isLegal ? '../../assets/images/icon-important.png' : @owner.src"}
                }
            },
            "text": {
                "prototype":"montage/ui/text.reel",
                "properties": {
                    "element": {"#": "iconlabel"}
                },
                "bindings": {
                    "value": {"<-": "@owner.label"},
                    "classList.has('hidden')": {"<-": "!@owner.label"}
                }
            }

        }
    </script>
</head>
<body>
    <div data-montage-id="owner" data-montage-skin="light" class="Icon">
        <img data-montage-id="icon" class="Icon-image"/><div data-montage-id="iconlabel" class="Icon-label bold-small"></div>
    </div>
</body>
</html>
