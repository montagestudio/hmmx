<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "formField": {
            "prototype": "ui/form-field.reel",
            "properties": {
                "element": {"#": "formField"},
                "label": "Form Field Label",
                "hintText": "This is hint text.",
                "documentationReference": "documentationReference",
                "disabled": false,
                "errorMessage": "Error Message!",
                "hasError": true,
                "isMandatory": false,
                "isLoading": false
            }
        },

        "fullName": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "fullName"},
                "label": "Full name",
                "isMandatory": true
            }
        },
        "nationalInsuranceNumber": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "nationalInsuranceNumber"},
                "label": "National Insurance Number",
                "hintText": "It's on your National Insurance Card, benefit letter, payslip or P60. For example, `QQ 12 34 56 C`.",
                "isMandatory": true
            }
        },

        "inline": {
            "prototype": "ui/radio-button-group.reel",
            "properties": {
                "element": {"#": "inline"},
                "label": "Do you already have a personal user account?",
                "isMandatory": true,
                "inline": true
            }
        },

        "inlineYes": {
            "prototype": "ui/radio-button.reel",
            "properties": {
                "element": {"#": "inlineYes"},
                "label": "Yes",
                "value": "Yes",
                "radioButtonGroup": {"@": "inline"}
            }
        },

        "inlineNo": {
            "prototype": "ui/radio-button.reel",
            "properties": {
                "element": {"#": "inlineNo"},
                "label": "No",
                "value": "No",
                "radioButtonGroup": {"@": "inline"}
            }
        },

        "stacked": {
            "prototype": "ui/radio-button-group.reel",
            "properties": {
                "element": {"#": "stacked"},
                "label": "Where do you live?",
                "isMandatory": true
            }
        },

        "stackedA": {
            "prototype": "ui/radio-button.reel",
            "properties": {
                "element": {"#": "stackedA"},
                "label": "Northern Ireland",
                "value": "northern_ireland",
                "radioButtonGroup": {"@": "stacked"}
            }
        },

        "stackedB": {
            "prototype": "ui/radio-button.reel",
            "properties": {
                "element": {"#": "stackedB"},
                "label": "Isle of Man or the Channel Islands",
                "value": "isle_of_man_channel_islands",
                "radioButtonGroup": {"@": "stacked"}
            }
        },

        "stackedC": {
            "prototype": "ui/radio-button.reel",
            "properties": {
                "element": {"#": "stackedC"},
                "label": "I am a British Citizen living abroad",
                "value": "citizen_abroad",
                "radioButtonGroup": {"@": "stacked"}
            }
        },

        "legaltext": {
            "prototype": "ui/legaltext.reel",
            "properties": {
                "element": {"#": "legaltext"},
                "src": "../../assets/images/icon-important.png",
                "text": "You can be fined up to Â£5,000 if you don't register."
            }
        },

        "3by2Image": {
            "prototype": "ui/image.reel",
            "properties": {
                "element": {"#": "3by2Image"},
                "src": "../../assets/images/examples/3by2.jpg"
            }
        },

        "catImage": {
            "prototype": "ui/image.reel",
            "properties": {
                "element": {"#": "catImage"},
                "src": "../../assets/images/examples/larry-the-cat.jpg"
            }
        },

        "enabledButton": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "enabledButton"},
                "label": "Save and Continue"
            }
        },

        "disabledButton": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "disabledButton"},
                "label": "Disabled primary button",
                "enabled": false
            }
        },

        "errorSummary": {
            "prototype": "ui/error-summary.reel",
            "properties": {
                "element": {"#": "errorSummary"},
                "heading": "Message to alert the user to a problem goes here",
                "text": "Optional description of the errors and how to correct them",
                "textContent":"Descriptive link to the question with an error",
                "link": "https://govuk-elements.herokuapp.com/errors/#example-personal-details"
            }
        },

        "errorFormGroup": {
            "prototype": "ui/form-group.reel",
            "properties": {
                "element": {"#": "errorFormGroup"},
                "message": "Are your personal details correct and up-to-date?",
                "errorMessage": "Error message about personal details goes here",
                "choices": [
                    {"value":"yes", "label": "Yes, my personal details are correct"},
                    {"value":"no", "label": "No, some details are wrong or have changed"}
                ]
            }
        },
        "continueButton": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "continueButton"},
                "label": "Continue"
            }
        }
    }
    </script>
                
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <h1>HMMX Palette</h1>

        <section>
            <h2>Form Elements</h2>
            <h4>Form Field (generalize this into Montage)</h4>
            <div data-montage-id="formField" class="example">
                <input type="text" placeholder="This Control is not part of the Form Field componnet">
            </div>

            <h4>Text field</h4>
            <div data-montage-id="fullName" class="textField example"></div>
            <div data-montage-id="nationalInsuranceNumber" class="textField example"></div> 

            <h4>Radio Buttons</h4>
            <div data-montage-id="inline" class="example">
                <input type="radio" data-montage-id="inlineYes"></input>
                <input type="radio" data-montage-id="inlineNo"></input>
            </div>
            <div data-montage-id="stacked" class="example">
                <input type="radio" data-montage-id="stackedA"></input>
                <input type="radio" data-montage-id="stackedB"></input>
                or
                <input type="radio" data-montage-id="stackedC"></input>
            </div>
        </section>
        <section>
            <h2>Icons and Images</h2>
            <h4>Legal Text</h4>
            <div class="example">
                <div data-montage-id="legaltext"></div>
            </div>
            <h4>Images</h4>
            <div class="example">
                <img data-montage-id="3by2Image"/>
                <img data-montage-id="catImage"/>
            </div>
        </section>
        <section>
            <h2>Buttons</h2>
            <div class="example">
                <input data-montage-id="enabledButton" class="button" type="submit" value="Save and continue">
            </div>
            <div class="example">
                <input type="button" data-montage-id="disabledButton" class="disabled"></input>
            </div>
        </section>
        <section>
            <h2>Errors and Validation</h2>
            <div class="example">
                <div data-montage-id="errorSummary"></div>
                <h1 class="heading-large">Check your personal details</h1>
                <p>Look at your name, signature and other details.</p>
                <div data-montage-id="errorFormGroup" class="errorFormGroup"></div>
                <input type="button" data-montage-id="continueButton"></input>
            </div>
        </section>
    </div>
</body>
</html>
