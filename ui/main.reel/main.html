<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "formField": {
            "prototype": "ui/form-field.reel",
            "properties": {
                "element": {"#": "formField"},
                "label": "Form Field Label",
                "hintText": "This is hint text.",
                "documentationReference": "documentationReference",
                "disabled": false,
                "errorMessage": "Error Message!",
                "hasError": true,
                "isMandatory": false,
                "isLoading": false
            }
        },

        "fullName": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "fullName"},
                "label": "Full name",
                "isMandatory": true
            }
        },
        "nationalInsuranceNumber": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "nationalInsuranceNumber"},
                "label": "National Insurance Number",
                "hintText": "It's on your National Insurance Card, benefit letter, payslip or P60. For example, `QQ 12 34 56 C`.",
                "isMandatory": true
            }
        },

        "legaltext": {
            "prototype": "ui/legaltext.reel",
            "properties": {
                "element": {"#": "legaltext"},
                "src": "../../assets/images/icon-important.png",
                "text": "You can be fined up to Â£5,000 if you don't register."
            }
        },

        "3by2Image": {
            "prototype": "ui/hmmx-image.reel",
            "properties": {
                "element": {"#": "3by2Image"},
                "src": "../../assets/images/examples/3by2.jpg"
            }
        },

        "catImage": {
            "prototype": "ui/hmmx-image.reel",
            "properties": {
                "element": {"#": "catImage"},
                "src": "../../assets/images/examples/larry-the-cat.jpg"
            }
        },

        "enabledButton": {
            "prototype": "ui/hmmx-button.reel",
            "properties": {
                "element": {"#": "enabledButton"},
                "label": "Save and Continue"
            }
        },

        "disabledButton": {
            "prototype": "ui/hmmx-button.reel",
            "properties": {
                "element": {"#": "disabledButton"},
                "label": "Disabled primary button",
                "enabled": false
            }
        },

        "errorSummary": {
            "prototype": "ui/error-summary.reel",
            "properties": {
                "element": {"#": "errorSummary"},
                "heading": "Message to alert the user to a problem goes here",
                "text": "Optional description of the errors and how to correct them",
                "textContent":"Descriptive link to the question with an error",
                "link": "https://govuk-elements.herokuapp.com/errors/#example-personal-details"
            }
        },

        "errorFormGroup": {
            "prototype": "ui/form-group.reel",
            "properties": {
                "element": {"#": "errorFormGroup"},
                "message": "Check your personal details",
                "error": "Look at your name, signature and othe details.",
                "choices": [
                    {"id":"yes", "text": "Yes, my personal details are correct"},
                    {"id":"no", "text": "No, some details are wrong or have changed"}
                ]
            }
        }
    }
    </script>
                
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <h1>HMMX Palette</h1>

        <section>
            <h2>Form Elements</h2>
            <h4>Form Field (generalize this into Montage)</h4>
            <div data-montage-id="formField">
                <input type="text" placeholder="This Control is not part of the Form Field componnet">
            </div>

            <h4>Regular text field</h4>
            <div data-montage-id="fullName" class="textField"></div>

            <h4>Text field with hint text</h4>
            <div data-montage-id="nationalInsuranceNumber" class="textField"></div> 
        </section>
        <section>
            <h2>Icons and Images</h2>
            <h4>Legal Text</h4>
            <div class="example">
                <div data-montage-id="legaltext"></div>
            </div>
            <h4>Images</h4>
            <div class="example">
                <img data-montage-id="3by2Image"/>
                <img data-montage-id="catImage"/>
            </div>
        </section>
        <section>
            <h2>Buttons</h2>
            <div class="example">
                <button data-montage-id="enabledButton"></button>
            </div>
            <div class="example">
                <button data-montage-id="disabledButton" class="disabled"></button>
            </div>
        </section>
        <section>
            <h2>Errors and Validation</h2>
            <div class="example">
                <div data-montage-id="errorSummary"></div>
                <div data-montage-id="errorFormGroup" class="errorFormGroup"></div>
            </div>
        </section>
    </div>
</body>
</html>
