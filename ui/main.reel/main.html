<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "formField": {
            "prototype": "ui/form-field.reel",
            "properties": {
                "element": {"#": "formField"},
                "label": "Form Field Label",
                "hintText": "This is hint text.",
                "documentationReference": "documentationReference",
                "disabled": false,
                "errorMessage": "Error Message!",
                "hasError": true,
                "isMandatory": false,
                "isLoading": false
            }
        },

        "fullName": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "fullName"},
                "label": "Full name",
                "isMandatory": true
            }
        },
        "nationalInsuranceNumber": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "nationalInsuranceNumber"},
                "label": "National Insurance Number",
                "hintText": "It's on your National Insurance Card, benefit letter, payslip or P60. For example, `QQ 12 34 56 C`.",
                "isMandatory": true
            }
        },

        "legaltext": {
            "prototype": "ui/legaltext.reel",
            "properties": {
                "element": {"#": "legaltext"},
                "src": "../../assets/images/icon-important.png",
                "text": "You can be fined up to Â£5,000 if you don't register."
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <h1>HMMX Palette</h1>

        <section>
            <h2>Form Elements</h2>
            <h4>Form Field (generalize this into Montage)</h4>
            <div data-montage-id="formField">
                <input type="text" placeholder="This Control is not part of the Form Field componnet">
            </div>

            <h4>Regular text field</h4>
            <div data-montage-id="fullName" class="textField"></div>

            <h4>Text field with hint text</h4>
            <div data-montage-id="nationalInsuranceNumber" class="textField"></div> 
        </section>
        <section>
            <h2>Icons and Images</h2>
            <h4>Legal Text</h4>
            <div data-montage-id="legaltext"></div>
        </section>
        <section>
            <h2>Buttons</h2>
        </section>
        <section>
            <h2>Errors and Validation</h2>
        </section>
    </div>
</body>
</html>
