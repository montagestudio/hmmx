<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },

             "stacked": {
                "prototype": "hmmx/ui/radio-button-group.reel",
                "properties": {
                    "element": {"#": "stacked"},
                    "isMandatory": true
                }
            },

            "radioButton": {
                "prototype": "hmmx/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "radioButton"},
                    "label": "Radio Button Label",
                    "value": "Radio Button Value",
                    "radioButtonGroup": {"@": "stacked"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1>Radio Button Sample</h1>
        <div data-montage-id="stacked">
            <input data-montage-id="radioButton"></input>
        </div>
    </div>
</body>
</html>
