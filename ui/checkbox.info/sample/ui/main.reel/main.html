<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "checkbox": {
                "prototype": "hmmx/ui/checkbox.reel",
                "properties": {
                    "element": {"#": "hmmx-Checkbox"},
                    "label": "Hmmx Checkbox",
                    "value": "Hmmx Checkbox"
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <header>Checkbox Sample</header>
        <div data-montage-id="hmmx-Checkbox" class="Checkbox"></div>
    </div>
</body>
</html>
