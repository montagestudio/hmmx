<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="error-summary.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"}
                }
            },
            "heading": {
                "prototype":"montage/ui/text.reel",
                "properties": {
                    "element": {"#": "heading"}
                },
                "bindings": {
                    "value": {"<-": "@owner.heading"}
                }
            },
            "text": {
                "prototype":"montage/ui/text.reel",
                "properties": {
                    "element": {"#": "text"}
                },
                "bindings": {
                    "value": {"<-": "@owner.text"}
                }
            },
            "link": {
                "prototype":"montage/ui/anchor.reel",
                "properties": {
                    "element": {"#": "link"}
                },
                "bindings": {
                    "textContent": {"<-": "@owner.textContent"},
                    "href": {"<-": "@owner.link"}
                }
            }

        }
    </script>
</head>
<body>
    <div data-montage-id="owner" data-montage-skin="light" class="error-summary">
        <h1 data-montage-id="heading" class="error-summary-heading heading-medium"></h1>
        <p data-montage-id="text" class="error-summary-text"></p>
        <a href="#" data-montage-id="link" class="error-summary-link"></a>
    </div>
</body>
</html>
